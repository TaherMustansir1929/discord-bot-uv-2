version: '3.8'

services:
  discord-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Persist data directories
      - ./db:/app/db
      - ./images/generated_images:/app/images/generated_images
      - ./audio:/app/audio
      # Optional: Mount logs directory
      - ./logs:/app/logs
    
    # Optional: Resource limits (recommended for production)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s